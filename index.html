<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Linking bulma CDN -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/styles.css" />

  <title>Movie Fight Club</title>
</head>

<body>
  <header class="columns">
    <p class="column m-3 has-background-grey-lighter">1</p>
    <p class="column m-3 has-background-grey-lighter">2</p>
  </header>
  <div class="columns">
    <div class="column" id="choice1-box">
      <h1>First choice</h1>
      <div class="column" id="choice1-art">

      </div>
      <button class="button" id="btn1">Button</button>
      <input class="input" type="text" placeholder="Text input">
    </div>
    <div class="column" id="choice2-box">
      <h1>Second choice</h1>
      <div class="column" id="choice1-art">

      </div>
      <button class="button" id="btn2">Button</button>
      <input class="input" type="text" placeholder="Text input">
    </div>
  </div>
  <div class="column m-3 has-background-grey-lighter" id="results">
  <h3>And the winner is...</h3>
  
  <div class="box">
    <div class="choice-title">
      I'm in a box.
    </div>
    <div class="choice-score">
      I'm in a box.
    </div>
</div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
